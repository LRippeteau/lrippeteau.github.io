  primary-rgb: "224,96,126" #"128,179,255"
  secondary: AA2242 #FD6E8A
  secondary-dark: AA2242 #A2122F

# Footer settings
footer:
  copyright: Lily
  location: Location
  social: Around the Web
  credits: Credits

